<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f5f1e6">
    <meta property="og:title" content="The Portrait Museum">
    <meta property="og:description" content="A curated collection of personal portraits">
    <title>The Portrait Museum | Timeless Portraits</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gallery-white: #f9f6f0;
            --gallery-gold: #c5a47e;
            --gallery-black: #1a1a1a;
            --gallery-red: #9e2b25;
            --ease-museum: cubic-bezier(0.22, 1, 0.36, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cormorant Garamond', 'Times New Roman', serif;
            background-color: var(--gallery-white);
            color: var(--gallery-black);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .museum-header {
            padding: 2rem;
            border-bottom: 3px solid var(--gallery-gold);
            text-align: center;
            position: relative;
            background: var(--gallery-white);
        }

        .museum-title {
            font-size: 2.5rem;
            letter-spacing: 0.1em;
            color: var(--gallery-red);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .exhibition-period {
            font-size: 1.1rem;
            color: var(--gallery-gold);
        }

        .gallery-wall {
            max-width: 1440px;
            margin: 4rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 4rem;
        }

        .artwork-frame {
            background: var(--gallery-white);
            padding: 1.5rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.8s var(--ease-museum);
            cursor: pointer;
        }

        .artwork-frame::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 2px solid var(--gallery-gold);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.8s var(--ease-museum);
        }

        .artwork-frame:hover {
            transform: translateY(-10px);
        }

        .artwork-frame:hover::before {
            opacity: 1;
        }

        .artwork-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
            transition: opacity 0.8s var(--ease-museum);
        }

        .artwork-details {
            padding: 1.5rem 0;
            text-align: center;
        }

        .artwork-title {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: var(--gallery-red);
        }

        .artwork-caption {
            font-style: italic;
            color: var(--gallery-gold);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-img {
            max-width: 90%;
            max-height: 90vh;
            border: 15px solid var(--gallery-white);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 50%;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .lightbox-prev {
            left: 2rem;
        }

        .lightbox-next {
            right: 2rem;
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .museum-title {
                font-size: 2rem;
            }
            
            .gallery-wall {
                gap: 2rem;
                padding: 0 1rem;
            }
            
            .artwork-image {
                height: 300px;
            }

            .lightbox-nav {
                padding: 0.5rem;
            }

            .lightbox-prev {
                left: 1rem;
            }

            .lightbox-next {
                right: 1rem;
            }
        }

        /* Progressive Enhancement */
        .no-js .artwork-frame {
            transform: none !important;
        }

        .no-js .lightbox {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- React will mount here -->
        <header class="museum-header">
            <h1 class="museum-title">The Portrait Museum</h1>
            <p class="exhibition-period">Timeless Portraits</p>
        </header>

        <main class="gallery-wall">
            <article class="artwork-frame">
                <img 
                    src="photo1.jpg" 
                    alt="Formal Portrait" 
                    class="artwork-image"
                    loading="lazy"
                    width="800"
                    height="600"
                >
                <div class="artwork-details">
                    <h2 class="artwork-title">Professional Visage</h2>
                    <p class="artwork-caption">A formal portrait capturing a moment of elegance.</p>
                </div>
            </article>

            <article class="artwork-frame">
                <img 
                    src="photo2.jpg" 
                    alt="Casual Smile" 
                    class="artwork-image"
                    loading="lazy"
                    width="800"
                    height="600"
                >
                <div class="artwork-details">
                    <h2 class="artwork-title">Natural Expression</h2>
                    <p class="artwork-caption">A candid shot reflecting genuine joy and warmth.</p>
                </div>
            </article>

            <article class="artwork-frame">
                <img 
                    src="photo3.jpg" 
                    alt="Studio Profile" 
                    class="artwork-image"
                    loading="lazy"
                    width="800"
                    height="600"
                >
                <div class="artwork-details">
                    <h2 class="artwork-title">Artistic Perspective</h2>
                    <p class="artwork-caption">A creative studio portrait with dramatic lighting.</p>
                </div>
            </article>
        </main>
    </div>

    <div class="lightbox">
        <button class="lightbox-close">&times;</button>
        <button class="lightbox-nav lightbox-prev">&larr;</button>
        <img src="" alt="" class="lightbox-img">
        <button class="lightbox-nav lightbox-next">&rarr;</button>
    </div>

    <script>
        // Progressive Enhancement
        document.documentElement.classList.remove('no-js');

        // Gallery Functionality
        class MuseumGallery {
            constructor() {
                this.images = document.querySelectorAll('.artwork-image');
                this.frames = document.querySelectorAll('.artwork-frame');
                this.lightbox = document.querySelector('.lightbox');
                this.lightboxImg = document.querySelector('.lightbox-img');
                this.currentIndex = 0;
                this.touchStartX = 0;
                this.touchEndX = 0;

                this.init();
            }

            init() {
                // Frame click handlers
                this.frames.forEach((frame, index) => {
                    frame.addEventListener('click', () => this.showLightbox(index));
                });

                // Lightbox controls
                document.querySelector('.lightbox-close').addEventListener('click', () => this.hideLightbox());
                document.querySelector('.lightbox-prev').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.navigate('prev');
                });
                document.querySelector('.lightbox-next').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.navigate('next');
                });

                // Touch events
                this.lightbox.addEventListener('touchstart', (e) => {
                    this.touchStartX = e.touches[0].clientX;
                });

                this.lightbox.addEventListener('touchmove', (e) => {
                    this.touchEndX = e.touches[0].clientX;
                });

                this.lightbox.addEventListener('touchend', () => {
                    const swipeDistance = this.touchStartX - this.touchEndX;
                    if (Math.abs(swipeDistance) > 50) {
                        if (swipeDistance > 0) {
                            this.navigate('next');
                        } else {
                            this.navigate('prev');
                        }
                    }
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (this.lightbox.classList.contains('active')) {
                        if (e.key === 'Escape') this.hideLightbox();
                        if (e.key === 'ArrowLeft') this.navigate('prev');
                        if (e.key === 'ArrowRight') this.navigate('next');
                    }
                });

                // Click outside to close
                this.lightbox.addEventListener('click', (e) => {
                    if (e.target === this.lightbox) {
                        this.hideLightbox();
                    }
                });

                // Lazy loading
                const observerOptions = {
                    root: null,
                    rootMargin: '50px',
                    threshold: 0.1
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            const src = img.getAttribute('data-src');
                            if (src) {
                                img.src = src;
                                img.removeAttribute('data-src');
                            }
                            observer.unobserve(img);
                        }
                    });
                }, observerOptions);

                this.images.forEach(img => observer.observe(img));
            }

            showLightbox(index) {
                this.currentIndex = index;
                const img = this.images[index];
                this.lightboxImg.src = img.src;
                this.lightboxImg.alt = img.alt;
                this.lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
                this.updateNavigation();
            }

            hideLightbox() {
                this.lightbox.classList.remove('active');
                document.body.style.overflow = '';
            }

            navigate(direction) {
                const newIndex = direction === 'next' 
                    ? Math.min(this.currentIndex + 1, this.images.length - 1)
                    : Math.max(this.currentIndex - 1, 0);

                if (newIndex !== this.currentIndex) {
                    this.showLightbox(newIndex);
                }
            }

            updateNavigation() {
                const prevButton = document.querySelector('.lightbox-prev');
                const nextButton = document.querySelector('.lightbox-next');
                
                prevButton.style.display = this.currentIndex > 0 ? 'block' : 'none';
                nextButton.style.display = this.currentIndex < this.images.length - 1 ? 'block' : 'none';
            }
        }

        // Initialize on DOM Content Loaded
        document.addEventListener('DOMContentLoaded', () => {
            new MuseumGallery();
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration);
                    })
                    .catch(error => {
                        console.log('SW registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
